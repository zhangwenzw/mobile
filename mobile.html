<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端轮播</title>
    <script src="js/touch.js"></script>
    <script src="js/zepto.js"></script>
    <style>
        body,html{
            margin:0;padding:0;width:100%;height:100%;
        }
        .wheel{
            width:100%;height:500px;overflow: hidden;
        }
        .box{
            width:300%;height:100%;overflow: hidden;
        }
        .box a{
            float: left;width:33.33%;height:100%;
        }
        .box a img{
            width:100%;
        }
    </style>
</head>
<body>
<div class="wheel">
    <div class="box">
        <a href="javascript:;"><img src="img/6.jpg" alt=""></a>
        <a href="javascript:;"><img src="img/5.jpg" alt=""></a>
        <a href="javascript:;"><img src="img/4.jpg" alt=""></a>
    </div>
</div>
</body>
<script>
    var cw=$(window).width();
    var marginL;
    var num=0;


    touch.on("body","dragstart",".box",function(){
        $(".box").css({transition:"none"});
        marginL=parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):0;
    })

    touch.on("body","drag",".box",function(e){
        $(".box").css({marginLeft:marginL+ e.x});
    })

    touch.on("body","dragend",".box",function(e){
        if(Math.abs(e.x)>200){
            if(e.direction=="left"){
                num++;
                if(num==$(".box a").length){
                    num=$(".box a").length-1;
                }
            }else if(e.direction=="right"){
                num--;
                if(num==-1){
                    num=0;
                }
            }
            $(".box").css({
                marginLeft:-num*cw,
                transition:"margin 1s ease"
            })
        }
        else{
            $(".box").css({
                marginLeft:-num*cw,
                transition:"margin 1s ease"
            })
        }
    })
</script>
</html>
