<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端轮播</title>
    <script src="js/touch.js"></script>
    <script src="js/zepto.js"></script>
    <style>
        body,html{
            margin:0;padding:0;width:100%;height:100%;
        }
        .box{
            width:100%;height:500px;overflow: hidden;
        }
        .imgbox{
            width:300%;height:100%;overflow: hidden;
        }
        .imgbox a{
            float: left;width:33.33%;height:100%;
        }
        .imgbox a img{
            width:100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="imgbox">
        <a href=""><img src="img/6.jpg" alt=""></a>
        <a href=""><img src="img/5.jpg" alt=""></a>
        <a href=""><img src="img/4.jpg" alt=""></a>
    </div>
</div>
</body>
<script>
    var cw=$(window).width();
    var marginL;
    var num=0;

    touch.on("body","dragstart",".imgbox",function(){
        $(".imgbox").css({transition:"none"});
        marginL=parseInt($(".imgbox").css("marginLeft"))?parseInt($(".imgbox").css("marginLeft")):0;
    })

    touch.on("body","drag",".imgbox",function(e){
        $(".imgbox").css({marginLeft:marginL+ e.x});
    })

    touch.on("body","dragend",".imgbox",function(e){
        if(Math.abs(e.x)>100){
            if(e.direction=="left"){
                num++;
                if(num==$(".imgbox a").length){
                    num=$(".imgbox a").length-1;
                }
            }else if(e.direction=="right"){
                num--;
                if(num==-1){
                    num=0;
                }
            }
            $(".imgbox").css({
                marginLeft:-num*cw,
                transition:"margin 1s ease"
            })
        }
        else{
            $(".imgbox").css({
                marginLeft:num*cw,
                transition:"margin 1s ease"
            })
        }
    })
</script>
</html>
