<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mobile</title>
    <script src="js/jquery.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/zepto.js"></script>
    <style>
        body,html{
            width:100%;height:100%;margin:0;padding:0;
        }
        .wheel{
            width:100%;height:500px;overflow: hidden;
        }
        .box{
            width:300%;height:100%;overflow: hidden;
        }
        .box a{
            width:33.33%;height:100%;float:left;
        }
        .box a img{
            width:100%;
        }
    </style>
</head>
<body>
<div class="wheel">
    <div class="box">
        <a href="javascript:;"><img src="img/6.jpg" alt=""></a>
        <a href="javascript:;"><img src="img/5.jpg" alt=""></a>
        <a href="javascript:;"><img src="img/4.jpg" alt=""></a>
    </div>
</div>
</body>
<script>
    $(function(){
        var width = $(".wheel").width();
        $(".wheel").mousedown(function(e){
            e.preventDefault();
        })
        $(".wheel").mousemove(function(e){
            e.preventDefault();
        });
        var marginL;
        var num = 0;
        touch.on("body","dragstart",".box",function(e){
            $(".box").css({
                transition:"none"
            });
            marginL = parseInt($(".box").css("marginLeft"))?parseInt($(".box").css("marginLeft")):0;
        });

        touch.on("body","drag",".box",function(e){
            $(".box").css({
                marginLeft:e.x+marginL
            })
        });

        touch.on("body","dragend",".box",function(e){
            if(Math.abs(e.x)>90){
                if(e.direction == "left"){
                    num++;
                    if(num == $(".box a").length){
                        num = $(".box a").length-1;
                    }
                }else if(e.direction == "right"){
                    num--;
                    if(num == -1){
                        num = 0;
                    }
                }
                $(".box").css({
                    marginLeft:-num*width,
                    transition:"margin-left 1s ease"
                })
            }else{
                $(".box").css({
                    marginLeft:-num*width,
                    transition:"margin-left 1s ease"
                })
            }
        })
    })

</script>
</html>
